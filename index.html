<!DOCTYPE html>

<body>
    <nav class="nav_tabs">
        <ul>
            <li>
                <input type="radio" id="tab1" class="rd_tab" name="tabs" checked>
                <label for="tab1" class="tab_label">Questionário</label>

                <div class="tab-content">
                    <form id="info">
                        <h2 id="ident">ID: # </h2>
                        <hr>

                        <p>
                            <label for="idade">Idade</label>

                        </p>

                        <p>
                            <label name="sexo">Sexo
                            <input type="radio" value="Masculino">

                            </label>
                        </p>

                        <p>
                            <label for="corOlhos">Cor dos Olhos:</label>

                    <option value="azul">Azul</option>
                    <option value="preto">Preto</option>
                    <option value="castanho">Castanho</option>
                    <option value="verde">Verde</option>
                </select>
                        </p>


                        <p>
                            <label for="corCabelos">Cor dos Cabelos:</label>

                    <option value="preto">Preto</option>
                    <option value="loiro">Loiro</option>
                    <option value="ruivo">Ruivo</option>
                    <option value="castanho">Castanho</option>
                </select>
                        </p>

                        <button id="btn_save">Salvar</button>

                        <button id="btn_cancel">Cancelar</button>
                    </form>
                </div>
            </li>





            <li>
                <input type="radio" id="tab2" class="rd_tab" name="tabs">
                <label for="tab2" class="tab_label">Listagem</label>

                    <h2 id="lGeral">Listagem Geral</h2>
                    <div class="fundoLista">

                            <tr>

                            </tr>
                        </table>

                    </div>
                </div>

                <li>
                    <input type="radio" id="tab3" class="rd_tab" name="tabs">

                    <div class="tab-content">
                        <h2 id="sobre">RA</h2>
